<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Responsivo - Grupo X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Projeto Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao Projeto Web</h1>
        
        <!-- Relógio em Tempo Real -->
        <div class="clock mt-4">
            <h2>Relógio em Tempo Real</h2>
            <div id="clock" class="display-4"></div>
        </div>

        <!-- Contador de Cliques -->
        <div class="click-counter mt-5">
            <h2>Contador de Cliques</h2>
            <button id="clickButton" class="btn btn-primary">Clique em mim!</button>
            <div id="clickCount" class="display-4 mt-3">0</div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p>Projeto Web - Grupo X</p>
            <p>&copy; 2024 - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    console.log("Projeto Web - Grupo X está rodando");

    // Relógio em Tempo Real
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock(); // Chamada inicial para exibir o relógio imediatamente

    // Contador de Cliques
    let clickCount = 0;
    document.getElementById('clickButton').addEventListener('click', function() {
        clickCount++;
        document.getElementById('clickCount').textContent = clickCount;
    });
});
    </script>
</body>
</html>
